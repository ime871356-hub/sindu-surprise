<!DOCTYPE html>
<html lang="en">
<head>

    </style>
</head>
<body>
    <div class="container">
        <div class="letter-box">
            <p class="letter-text">To My Favorite Person Sindu,</p>

            <p style="color:#ff4b5c; font-weight:bold;">Happy Rose Day Sindu! ❤️</p>
