<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        .btn { background: #ff4b5c; color: white; padding: 12px 25px; border-radius: 50px; text-decoration: none; display: inline-block; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="letter">
            <p>To my favourite person,</p>
            <p>Just like this rose, you make my life beautiful. Thank you for everything.</p>
            <p style="color:#ff4b5c;">Happy Rose Day Sindu ❤️</p>
        </div>
        <a href="final.html" class="btn">Last Surprise</a>

</html>
