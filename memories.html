<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { margin: 0; font-family: 'Poppins', sans-serif; background: linear-gradient(135deg, #ffafbd, #ffc3a0); min-height: 100vh; display: flex; justify-content: center; align-items: center; overflow: hidden; position: relative; }
        .heart { position: absolute; color: rgba(255, 255, 255, 0.7); font-size: 20px; animation: floatUp 6s linear infinite; z-index: 1; }
        @keyframes floatUp { 0% { transform: translateY(110vh) rotate(0deg); opacity: 1; } 100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; } }
        .container { background: rgba(255, 255, 255, 0.9); padding: 1.5rem; border-radius: 25px; text-align: center; width: 90%; max-width: 400px; z-index: 10; position: relative; }
        h1 { font-family: 'Great Vibes', cursive; color: #ff4b5c; }
        .grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 8px; margin-top: 10px; }
        .grid img { width: 100%; height: 110px; object-fit: cover; border-radius: 8px; border: 2px solid #fff; }
        .btn { background: #ff4b5c; color: white; padding: 10px 30px; border-radius: 50px; text-decoration: none; display: inline-block; margin-top: 15px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Our Beautiful Memories</h1>
        <div class="grid">
            <img src="img1.jpg"> <img src="img2.jpg">
            <img src="img3.jpg"> <img src="img4.jpg">
            <img src="img5.jpg"> <img src="img6.jpg">
        </div>
        <a href="rose.html" class="btn">Next →</a>
    </div>
    <script>
        function createHeart() { const h = document.createElement('div'); h.classList.add('heart'); h.innerHTML = '❤️'; h.style.left = Math.random() * 100 + 'vw'; h.style.animationDuration = (Math.random() * 3 + 3) + 's'; document.body.appendChild(h); setTimeout(() => { h.remove(); }, 6000); }
        setInterval(createHeart, 400);
    </script>
</body>
</html>
