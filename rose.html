<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>

    </style>
</head>

        <p>Find the hidden message...</p>
        <div class="roses">
            <span class="rose-item" onclick="check(false)">ğŸŒ¹</span>

</body>
</html>
